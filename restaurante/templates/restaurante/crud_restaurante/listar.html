{% extends 'restaurante/base.html' %}

{% block content %}
  <h1>Restaurantes</h1>
  <p><a href="{% url 'crud_restaurante:crear' %}">Crear restaurante</a></p>
  <ul>
  {% for r in restaurantes %}
    <li>
      <a href="{% url 'crud_restaurante:detalle' r.pk %}">{{ r.nombre }}</a>
      - <a href="{% url 'crud_restaurante:editar' r.pk %}">Editar</a>
      - <form method="post" action="{% url 'crud_restaurante:eliminar' r.pk %}" style="display:inline" class="confirm-delete" data-confirm="Â¿Seguro que deseas eliminar el restaurante '{{ r.nombre }}'?">{% csrf_token %}<button type="submit" style="border:none;background:none;padding:0;color:#0d6efd;">Eliminar</button></form>
    </li>
  {% empty %}
    <li>No hay restaurantes.</li>
  {% endfor %}
  </ul>
{% endblock %}
