{% extends 'restaurante/base.html' %}

{% block content %}
  <h1>Eliminar Restaurante</h1>
  <p>¿Seguro que deseas eliminar "{{ object.nombre }}"?</p>
  <form method="post" class="confirm-delete" data-confirm="¿Seguro que deseas eliminar '{{ object.nombre }}'?">{% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'crud_restaurante:listar' %}">Cancelar</a>
  </form>
{% endblock %}
