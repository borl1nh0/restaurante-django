{% extends 'restaurante/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Platos - Editar{% endblock %}
{% block content %}
<h1>Editar plato</h1>
<form method="post" action="{% url 'crud_platos:editar' plato.pk %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a class="btn btn-link" href="{% url 'index' %}">Volver</a>
</form>
{% endblock %}
