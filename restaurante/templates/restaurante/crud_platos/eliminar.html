{% extends 'restaurante/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Platos - Eliminar{% endblock %}
{% block content %}
<h1>Eliminar plato</h1>
<p>¿Seguro que quieres eliminar <strong>{{ plato.nombre }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a class="btn btn-link" href="{% url 'index' %}">Cancelar</a>
</form>
{% endblock %}
