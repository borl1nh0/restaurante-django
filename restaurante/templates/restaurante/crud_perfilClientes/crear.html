{% extends 'restaurante/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h2>Crear Perfil de Cliente</h2>

<form method="post" action="{% url 'perfil_crear' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="mb-3">
    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-link" href="{% url 'index' %}">Volver</a>
  </div>
</form>
{% endblock %}
