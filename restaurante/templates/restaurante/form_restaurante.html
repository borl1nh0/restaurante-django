{% load django_bootstrap5 %}
<h1>{% if restaurante %}Editar Restaurante{% else %}Crear Restaurante{% endif %}</h1>

<form method="post" action="">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="mb-3">
    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-link" href="{% url 'index' %}">Volver</a>
  </div>
</form>

<p><a href="{% url 'index' %}">Volver</a></p>
