{% extends 'restaurante/base.html' %}
{% block content %}
<h2>Crear nueva dirección</h2>

<form method="POST">
  {% csrf_token %}
  <label for="calle">Calle:</label><br>
  <input type="text" name="calle" required><br><br>

  <label for="numero">Número:</label><br>
  <input type="number" name="numero" required><br><br>

  <label for="ciudad">Ciudad:</label><br>
  <input type="text" name="ciudad" required><br><br>

  <label for="codigo_postal">Código postal:</label><br>
  <input type="text" name="codigo_postal" required><br><br>

  <label for="provincia">Provincia:</label><br>
  <input type="text" name="provincia" required><br><br>

  <button type="submit">Guardar dirección</button>
</form>

<p><a href="{% url 'index' %}">Volver al inicio</a></p>
{% endblock %}
