{% extends 'restaurante/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h2>Editar Restaurante</h2>

<form method="post" action="{% url 'restaurantes_editar' restaurante.pk %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a class="btn btn-link" href="{% url 'index' %}">Volver</a>
  </div>
</form>
{% endblock %}
