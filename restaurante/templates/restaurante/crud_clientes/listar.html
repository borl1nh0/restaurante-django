{% extends 'restaurante/base.html' %}

{% block content %}

<h1 class="mb-4">Clientes</h1>

<a href="{% url 'crud_clientes:crear' %}" class="btn btn-primary mb-3">Crear cliente</a>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for c in clientes %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.telefono }}</td>
            <td>
                <a href="{% url 'crud_clientes:editar' c.pk %}" class="btn btn-sm btn-primary">
                    Editar
                </a>

                <form action="{% url 'crud_clientes:eliminar' c.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button class="btn btn-sm btn-danger"
                            data-confirm="¿Seguro que quieres eliminar este cliente?">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No hay clientes registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-secondary mt-3" href="{% url 'index' %}">Volver al inicio</a>

{% endblock %}
