{% extends "restaurante/base.html" %} 
{% load django_bootstrap5 %}

{% block contenido %}
<div class="container mt-5">
    <h2>Iniciar Sesión</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %} 
        {% bootstrap_button "Entrar" button_type="submit" button_class="btn-primary" %}
    </form>
    
    <p class="mt-3">
        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
    </p>

</div>
{% endblock %}
